<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tumblr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

</head>

<body class="background">
    <div class="d-flex justify-content-center">
        <i class="sprite sprite--tumblr-logo logo-login"></i>
    </div>
    <div class="container">
        <div class="row no-gutters">
            <div class="col-sm-8 offset-sm-2 col-md-8 offset-md-2 col-lg-4 offset-lg-4">
                <form id="loginForm" action="index.html" onsubmit="login(event)">
                    <input type="email" class="form-control input-email" id="InputEmail" placeholder="Email" required>
                    <input type="password" class="form-control input-password" id="InputPass" placeholder="Password" required>
                    <button class="btn btn-login" type="submit" id="btnLogin">Next</button>
                </form>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <a href="#" class="sign-up">Sign Up</a>
    </div>

    <div class="d-flex justify-content-center">
        <p class="alert-message" id="errorMessage">
            <strong>Error!</strong> Wrong username or password.
        </p>
    </div>

    <div class="d-flex justify-content-center">
        <div class="footer-login">
            <div class="d-flex justify-content-around">
                <a href="#" class="text-p">Terms</a>
                <a href="#" class="text-p">Privacy</a>
                <a href="#" class="text-p">Jobs</a>
                <a href="#" class="text-p">Support</a>
            </div>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="js/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="js/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!--MAIN JS-->
    <script src="js/main.js"></script>
</body>

</html>
